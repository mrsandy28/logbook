<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox </title>
    <style>
        .container {
            position: relative;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            position: absolute;
        }

        .box1 { background-color: #4CAF50; top: 10px; left: 10px; }
        .box2 { background-color: #FF5722; top: 10px; right: 10px; }
        .box3 { background-color: #2196F3; bottom: 10px; left: 10px; }
        .box4 { background-color: #FFC107; bottom: 10px; right: 10px; }
        .box5 { background-color: #9C27B0; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .box6 { background-color: #009688; top: 10px; left: 50%; transform: translateX(-50%); }
        .box7 { background-color: #3F51B5; bottom: 10px; left: 50%; transform: translateX(-50%); }
        .box8 { background-color: #FF9800; top: 50%; left: 10px; transform: translateY(-50%); }
        .box9 { background-color: #E91E63; top: 50%; right: 10px; transform: translateY(-50%); }
        /* .box10 { background-color: #607D8B; top: 30%; left: 30%; } */
        /* .box11 { background-color: #8BC34A; top: 70%; right: 30%; }
        .box12 { background-color: #00BCD4; bottom: 30%; left: 30%; } */
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
        <div class="box box6">Box 6</div>
        <div class="box box7">Box 7</div>
        <div class="box box8">Box 8</div>
        <div class="box box9">Box 9</div>
        <!-- <div class="box box10">Box 10</div>
        <div class="box box11">Box 11</div>
        <div class="box box12">Box 12</div> -->
    </div>
</body>
</html>
